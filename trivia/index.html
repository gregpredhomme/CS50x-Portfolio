<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                // Multiple Choice Logic
                // Get the correct button and incorrect buttons
                let correct = document.querySelector('.correct');
                let incorrects = document.querySelectorAll('.incorrect');
                let feedback1 = document.querySelector('#feedback1');

                // If they click the right answer, turn green
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    feedback1.innerHTML = 'Correct!';
                });

                // Loop through all wrong answers to add click events
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        feedback1.innerHTML = 'Incorrect';
                    });
                }

                // Free Response Logic
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    let feedback2 = document.querySelector('#feedback2');

                    // Check if the typed answer is 'Switzerland'
                    if (input.value === 'Switzerland') {
                        input.style.backgroundColor = 'green';
                        feedback2.innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        feedback2.innerHTML = 'Incorrect';
                    }
                });

            });


        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the capital of Japan?</h3>
                <button class="incorrect">Beijing</button>
                <button class="incorrect">Seoul</button>
                <button class="correct">Tokyo</button>
                <button class="incorrect">Bangkok</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which country has a square flag?</h3>
                <input type="text">
                <button id="check">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
